                  </a>
                  <a href="" target="_blank" class="home-social-link">
                     <i class="ri-github-fill"></i>
                  </a>
                  <a href="" target="_blank" class="home-social-link">
                     <i class="ri-instagram-line"></i>
                  </a>
               </div>
            </div>

            <div class="home-info">

                  <p>
                     <b>Frontend Developer</b>, with knowledge in web

                  <a href="#about" class="home-scroll">

                        <i class="ri-arrow-down-s-line"></i>
